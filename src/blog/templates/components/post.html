{% load static %}
<li class="post__elem">
    <article class="post__article">
        <a href="{% url 'post-detail-page' post.slug %}" class="'post__link">
            <img
                class="post__image"
                src="{% static 'blog/'|add:post.image %}" 
                alt="{{ post.title }}"
            >
            <div class="post__content">
                <h3 class="post__title">{{ post.title }}</h3>
                <p class="post__description">{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
